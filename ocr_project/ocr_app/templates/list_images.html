<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List image page</title>
</head>
<body>
  {% include 'nav.html' %}
  <h1>Look at your images</h1>
  <ul>
    {% for image in images %}
      <h2>{{ image.name }}</h2>
      <img width="200" height="200" src="{{ image.cover.url}}" alt="{{ image.name }}">
    {% endfor %}

  </ul>
</body>
</html>
