<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="/static/css/main.css">
    <title>Profile page</title>
	<style>
	div.gallery {
	  margin: 5px;
	  border: 1px solid #ccc;
	  float: left;
	  width: 25%;
	}

	div.gallery:hover {
	  border: 1px solid #777;
	}

	div.gallery img {
	  width: 100%;
	  height: 350px;
	}

	div.desc {
	  padding: 15px;
	  text-align: center;
	}
	</style>
</head>
<body>
  {% include 'nav.html' %}
  <h1>Look at your images</h1>
  <ul>
    {% for image in images %}
	<div class="gallery">
	  <a target="_blank" href="img_5terre.jpg">
		<img src="{{ image.cover.url}}" alt="{{ image.name }}" width="600" height="400">
	  </a>
	  <div class="desc"><h2>{{ image.name }}</h2></div>
	</div>
    <!--  <img width="200" height="200" >-->
    {% endfor %}

  </ul>
</body>
</html>
